apiVersion: 1

groups:
  - orgId: 1
    name: ec2-alerts
    folder: Infrastructure  # <--- Added this (Must exist or Grafana will create it)
    interval: 1m
    rules:
      - uid: ec2-memory-high
        title: EC2 High Memory Usage
        condition: C
        data:
          - refId: A
            datasourceUid: prometheus
            model:
              expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100
              instant: false
              refId: A

          - refId: B
            datasourceUid: __expr__
            model:
              type: reduce
              reducer: last
              expression: A
              refId: B

          - refId: C
            datasourceUid: __expr__
            model:
              type: threshold
              expression: B
              refId: C
              conditions:
                - evaluator:
                    type: gt
                    params: [80]
                  operator:
                    type: and
                  reducer:
                    type: last
        for: 5m
        annotations:
          summary: "EC2 memory usage above 80%"
        labels:
          severity: warning