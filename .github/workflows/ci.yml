name: CI - Build & Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout source code
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Enable Docker Buildx
      # -------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # Authenticate to Docker Hub
      # -------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------
      # Build & push FastAPI image
      # -------------------------
      - name: Build and push FastAPI image
        uses: docker/build-push-action@v5
        with:
          context: ./Multi-Container-Docker/backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-backend:${{ github.sha }}

      # -------------------------
      # Security scan (Trivy)
      # -------------------------
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-backend:${{ github.sha }}
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true
