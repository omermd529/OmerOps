name: CD - Deploy to EC2 (Self-hosted)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Go to project directory
        run: |
          cd OmerOps/Multi-Container-Docker
          pwd
          ls -la

      - name: Pull latest code & deploy
        run: |
          cd OmerOps/Multi-Container-Docker
          git pull origin main
          docker compose pull
          docker compose up -d --remove-orphans
