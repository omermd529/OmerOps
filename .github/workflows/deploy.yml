name: CD - Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Docker Compose to EC2
    runs-on: [self-hosted]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "Workspace path:"
          pwd
          echo "Repo contents:"
          ls -la

      - name: Deploy containers using Docker Compose
        run: |
          cd Multi-Container-Docker
          docker compose pull
          docker compose up -d

      - name: Verify running containers
        run: |
          docker ps
