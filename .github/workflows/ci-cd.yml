name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  # ==================================================
  # CI JOB: Build, Scan, Push Image
  # ==================================================
  ci:
    name: CI - Build, Scan & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push FastAPI image
        uses: docker/build-push-action@v5
        with:
          context: ./Multi-Container-Docker/backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-backend:${{ github.sha }}

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-backend:${{ github.sha }}
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

  # ==================================================
  # CD JOB: Deploy to EC2
  # ==================================================
  cd:
    name: CD - Deploy to EC2
    needs: ci                 
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy latest code and images
        run: |
          cd Multi-Container-Docker
          git pull origin main
          docker compose pull
          docker compose up -d

      - name: Verify running containers
        run: docker ps
